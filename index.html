<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox tutorial</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
        box-sizing: border-box;
    }

    .container{
        height: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .child{
        width: 20%;
        height: 200px;
        background-color: red;
        border: 1px solid #000;
    }
</style>
<body>
    <div class="container">
        <div style="order:0;" class="child"></div>
        <div style="order:1;" class="child"></div>  

    </div> <!-- container-->
    
</body>
</html>
